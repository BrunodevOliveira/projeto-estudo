<section>
  <h3>*ngIf</h3>
  <hr />

  <p *ngIf="!oculto">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, temporibus?
  </p>

  <button (click)="ocultar()" [disabled]="oculto">Ocultar</button>
</section>

<section>
  <h3>*ngFor</h3>
  <hr />

  <input [(ngModel)]="alimento" placeholder="Digite um item">
  <button (click)="add()">Add</button>

  <ul>
    <li *ngFor="let compra of compras, let i = index">
      {{ i }} - {{compra }}
    </li>
  </ul>
</section>

<section>
  <h3>*ngSwitch</h3>
  <hr />

  <!--Uso o select com two-way data binding para que minha variável status receba um dos valores(value) de option-->
  <select [(ngModel)]='status'>
    <option value="loading">Loading</option>
    <option value="error">Error</option>
    <option value="data">Data</option>
  </select>

  <div [ngSwitch]="status">
    <p *ngSwitchCase="'loading'">Carregando...</p>
    <p *ngSwitchCase="'error'">Um erro ocorreu..</p>
    <p *ngSwitchCase="'data'">Os dados chegaram!</p>
    <p *ngSwitchDefault>Problema desconecido!</p>
  </div>

</section>
